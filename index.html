<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Charlotte Swan Bridal - bespoke wedding dresses and bridal couture in Nottinghamshire. Elegant, modern designs for your perfect day." />
  <title>Charlotte Swan Bridal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #ffffff;
      font-family: "Helvetica Neue", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .logo {
      max-width: 300px;
      width: 80%;
      height: auto;
      margin-bottom: 40px;
    }

    .socials {
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: center;
    }

    .socials img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      transition: opacity 0.3s ease;
    }

    .socials img:hover {
      opacity: 0.7;
    }

    footer {
      margin-top: 60px;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>
  <!-- Main logo -->
  <img 
    src="logo.jpg" 
    alt="Charlotte Swan Bridal - bespoke wedding dresses and bridal couture" 
    class="logo"
  />

  <!-- Social links -->
  <div class="socials">
    <a href="https://www.instagram.com/charlotteswanbridal" target="_blank" rel="noopener noreferrer">
      <img src="instagram.png" alt="Follow Charlotte Swan Bridal on Instagram" />
    </a>
    <a href="mailto:hello@charlotteswanbridal.com">
      <img src="email.png" alt="Email Charlotte Swan Bridal" />
    </a>
  </div>

  <footer>
    &copy; 2025 Charlotte Swan Bridal. All rights reserved.
  </footer>
</body>
</html>
